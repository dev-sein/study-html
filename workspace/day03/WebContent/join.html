<!DOCTYPE html>
<html>
<head>

<body>
	<form name="joinForm">

			</div>
			<div>
				<button
					class="Button_button__2_6-I Button_lg__2Kv4b Button_block__39TGk SNSButtonList_kakaoButton__2lTDs SNSButtonList_spacer__38ac5"
					type="button">
					<span><span class="Button_children__weH0H"><svg
								viewBox="0 0 32 32" focusable="false" role="presentation"
								class="withIcon_icon__1YH1P SNSButtonList_kakaoIcon__1s6gw"

									d="M16 4.64c-6.96 0-12.64 4.48-12.64 10.08 0 3.52 2.32 6.64 5.76 8.48l-.96 4.96 5.44-3.6 2.4.16c6.96 0 12.64-4.48 12.64-10.08S22.96 4.56 16 4.64z"></path></svg>카카오로
							시작하기</span></span>

			</div>
			<div>
				<button
					class="Button_button__2_6-I Button_lg__2Kv4b Button_block__39TGk SNSButtonList_naverButton__1rzZ_ SNSButtonList_spacer__38ac5"
					type="button">
					<span><span class="Button_children__weH0H"><svg
								viewBox="0 0 32 32" focusable="false" role="presentation"
								class="withIcon_icon__1YH1P SNSButtonList_naverIcon__3TjPM"
								aria-hidden="true">
								<path
									d="M19.52 5.76v10.32L12.48 5.76H4.8v20.48h7.68V15.92l7.12 10.32h7.6V5.76z"></path></svg>네이버로
							시작하기</span></span>
				</button>
			</div>
			<div>
				<a href="https://www.wadiz.kr/web/waccount/wAccountRegistCorp">법인
					회원가입</a> <a href="https://www.wadiz.kr/web/waccount/wAccountRegistAsso">
					투자조합 가입</a>
			</div>
			<div>
				<h3>이메일 간편가입</h3>
			</div>
			<div>이메일</div>
			<input type="email" placeholder="이메일 계정" name="userEmail" required
				autocomplete="none">
			<button>인증하기</button>
			<div>
				<div>이름</div>
				<input type="text" placeholder="이름 입력" name="nickName" required
					autocomplete="none">
			</div>
			<div>
				<div>비밀번호</div>
				<input type="password" placeholder="비밀번호 입력" name="userPassword"
					required>
			</div>
			<div>
				<input type="password" placeholder="비밀번호 확인" name="userPassword"
					required>
			</div>

			<legend></legend>
			<label><input type="checkbox"
				name="termsUpdateRequestCheckBox" value="전체동의"> 전체동의</label>
			<p
				style="line-height: 18px; letter-spacing: 0; font-size: 12px; font-weight: 400; text-align:justify; font-size:12px;">회원·서비스(필수),
				투자 서비스 (선택), 스타트업찾기 서비스 (선택), 이벤트·혜택알림 동의(선택), 만 14세 이상(필수)</p>
			<br>
			<button
				style="bborder-color: #00c4c4; background-color: #00c4c4; padding: 9px 24px; line-height: 1.75; font-size: 16px; position: relative; transition-property: background-color, border-color, color, opacity; transition-duration: .15s; border: 1px solid #cdd3d8;"
				type=submit>완료</button>
			<br> 이미 와디즈 계정이 있나요? <a
				href="https://www.wadiz.kr/web/waccount/wAccountLogin"
				style="color: #00b2b2; text-decoration: underline; margin-left: 6px;">로그인</a>
				   <!-- 전체 레이아웃 -->
    <div id="wrap">
            <!-- Content -->
            <section class="content">
                <div class="container">
                    <!-- 팝업용 임시 버튼입니다. -->
                    <div class="btn-box">
                        <a href="#" class="btn-open" onClick="javascript:popOpen();">
                            <span>열기</span>
                        </a>
                    </div>
                    <!-- //팝업용 임시 버튼입니다. -->
                </div>
            </section>
            <!-- //Content -->       
        </div>
    <!-- //전체 레이아웃 -->

        <!-- modal 영역 -->
  <div class="modal-bg" onClick="javascript:popClose();"></div>
  <div class="modal-wrap">
    modal sample
    <button class="modal-close" onClick="javascript:popClose();">닫기</button>
        </div>
        <!-- //modal 영역 -->
		</div>
		
	</form>
</body>
</html>
